<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping 24 – Checkout</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="home.html">Shopping 24</a>
      <a href="cart.html">Cart (0)</a>
      <a href="#" id="logoutLink">Logout</a>
    </nav>
  </header>
  <div class="container">
    <h2>Checkout</h2>
    <div>
      <h3>Shipping Address</h3>
      <input type="text" id="addrName" placeholder="Name" required><br><br>
      <input type="text" id="addrLine" placeholder="Address Line" required><br><br>
      <input type="text" id="addrCity" placeholder="City" required><br><br>
      <input type="text" id="addrZip" placeholder="ZIP / Postal Code" required><br><br>
      <h3>Payment Info</h3>
      <input type="text" id="cardNumber" placeholder="Card Number" required><br><br>
      <input type="text" id="cardExp" placeholder="MM/YY" required><br><br>
      <input type="text" id="cardCVC" placeholder="CVC" required><br><br>
      <h3>Order Summary: $<span id="checkoutTotal">0</span></h3>
      <button id="placeOrder" class="button">Place Order</button>
    </div>
  </div>

  <script src="js/checkout.js"></script>
</body>
</html>
